format_version: 1.0.0
name: box
title: Box
version: 0.0.1
license: basic
description: Elastic Box Integration
type: integration
categories:
  - cloud
  - custom
conditions:
  kibana.version: "^8.2.0"
screenshots:
  - src: /img/sample-screenshot.png
    title: Sample screenshot
    size: 600x600
    type: image/png
icons:
  - src: /img/box_blue.png
    title: Box Blue Logo
    size: 1917x1015
    type: image/png
policy_templates:
  - name: box
    title: Box Events
    description: Collect Events from BOX
    inputs:
      - type: httpjson
        title: "Collect BOX Events via API"
        description: "Collecting events from BOX via API"
        vars:
          - name: client_id
            type: password
            title: CLIENT ID
            description: >
              The Client ID of the application that is requesting to 
              authenticate the user. To get the Client ID for your application, 
              log in to your Box developer console and click My Apps, then 
              select the application you're working with. Under the 
              Configuration tab, scroll down to OAuth 2.0 Credentials to copy 
              the Client ID.
            multi: false
            required: true
            show_user: true
          - name: client_secret
            type: password
            title: CLIENT SECRET
            description: >
              The client secret of the application requesting an access token. 
              To get the Client Secret for your application, log in to your 
              Box developer console and click My Apps, then select the 
              application you're working with. Under the Configuration tab,
              scroll down to OAuth 2.0 Credentials to locate the Client Secret. 
              You may need to enable/use 2FA to retrieve this value.
            multi: false
            required: true
            show_user: true
          - name: api_url
            type: text
            title: API URL
            description: URL to interact with the BOX api.
            default: https://api.box.com
            multi: false
            required: true
            show_user: false
          - name: box_subject_id
            type: password
            title: Box Subject ID endpoint parameter
            description: >
              The ID of the User Account that is leveraged to call the API. To 
              get the Subject ID for your application, log in to your Box 
              developer console and click My Apps, then select the application 
              you're working with. Under the General Settings tab, scroll down 
              to App Info to locate the User ID.
            multi: false
            required: true
            show_user: true
          - name: box_subject_type
            type: text
            title: Box Subject Type endpoint parameter
            description: Subject Type for the user
            default: user
            multi: false
            required: true
            show_user: false
          - name: grant_type
            type: text
            title: Grant Type
            description: Grant Type endpoint parameter
            default: client_credentials
            multi: false
            required: true
            show_user: false

owner:
  github: elastic/integrations
