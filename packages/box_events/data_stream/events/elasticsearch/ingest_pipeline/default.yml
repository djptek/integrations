            type: ['change']
        update_collaboration_expiration:
          map:
            category: ['process','database']
            type: ['user','change']
        update_share_expiration:
          map:
            category: ['process','database']
            type: ['change']
        upload:
          map:
            category: ['file']
            type: ['creation']
        user_authenticate_oauth2_access_token_create:
          map:
            category: ['authentication','iam']
            type: ['user','creation']
