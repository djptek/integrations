---
description: Pipeline for parsing Box Events
processors:
  - set:
      field: ecs.version
      value: "8.4.0"
  - rename:
      field: message
      target_field: event.original
      ignore_missing: true
  - json:
      field: event.original
      target_field: box
  - date:
      field: box.recorded_at
      target_field: "@timestamp"
      ignore_failure: true
      formats:
        - yyyy-MM-dd'T'hh:mm:ssXXX
      if: "ctx.box?.source != null"
  - rename:
      field: box.session_id
      target_field: box.session.id
      ignore_missing: true
# `box.type` is always `event` - remove to avoid ambiguity with `event.kind`
  - remove:
      field: box.type
      ignore_missing: true
  - set:
      field: event.kind
      value: "event"
      if: "ctx.box?.source != null"
      ignore_failure: true
  - set:
      field: event.kind
      value: "alert"
      if: "ctx.box?.additional_details?.shield_alert != null"
      ignore_failure: true
  - script:
      description: Set event.category + event.type
      lang: painless
      params:
        access_granted:
          map:
            category: ['configuration']
            type: ['access','allowed']
        access_revoked:
